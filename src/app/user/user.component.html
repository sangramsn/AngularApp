<div class="container table-data mt-5">
    <h1 class="heading text-center mb-4">Registered Users</h1>



    <div class="text-end mb-3">
        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>


    <form [formGroup]="userForm" (ngSubmit)="editingUserId ? updateUser() : addUser()">
        <input type="text" id="id" formControlName="id" class="form-control" hidden>
        <div class="row">
            <div class="col-md-4">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="role">Role:</label>
                <input type="text" id="role" formControlName="role" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">{{ editingUserId ? 'Update User' : 'Add User' }}</button>
    </form>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead>
                        <tr class="table-success">
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Created Date</th>
                            <th scope="col" *ngIf="canEditDelete()">Edit</th>
                            <th scope="col" *ngIf="canEditDelete()">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of users">
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.createdAt | date: 'short'}}</td>
                            <td *ngIf="canEditDelete()" class="text-center">
                                <button class="btn btn-sm btn-warning" (click)="editdata(data)">Edit</button>
                            </td>
                            <td *ngIf="canEditDelete()" class="text-center">
                                <button class="btn btn-sm btn-danger" (click)="deleteUser(data.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
