<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mt-5 mb-4">
                <h1 class="display-4">Login</h1>
            </div>
            <div class="login-form shadow p-4 rounded bg-light">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user-form">
                    <div class="mb-4">
                        <label for="username" class="form-label">Email Address</label>
                        <input formControlName="username" id="username" class="form-control border-0 shadow-sm"
                            placeholder="Enter your email" required />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" id="password" type="password"
                            class="form-control border-0 shadow-sm" placeholder="Enter your password" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-3 w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
